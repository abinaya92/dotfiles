# Set the prefix to Ctrl-e
unbind-key C-b
set -g prefix C-a

set -g default-terminal "screen-256color"

# Change pane splitting
unbind %
bind | split-window -h -c '#{pane_current_path}'
unbind '"'
bind - split-window -v -c '#{pane_current_path}'

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

# Resize Panes
bind-key -r C-h resize-pane -L 5
bind-key -r C-j resize-pane -D 5
bind-key -r C-k resize-pane -U 5
bind-key -r C-l resize-pane -R 5

# Window Navigation
bind-key C-w last-window
bind-key C-p previous-window
bind-key C-n next-window

# Mouse Mode
set -g   mouse on

# Look and Feel
set -g   pane-active-border-bg default
set -g   pane-active-border-fg white

set -g   renumber-windows on
set -gw  pane-border-bg default
set -g   pane-border-fg colour240
set -g   set-titles on
set -g   set-titles-string '#T'
set -g   base-index 1
set -g   pane-base-index 1

# Statusbar
set -g   status-interval 5
set -g   status-justify left
set -g   status-left-length 15
set -g   status-left "#[bg=black]#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P "
set -g   status-right-length 76
set -g   status-right ' #{?pane_synchronized, #[bg=red]#[fg=white]!!!PANES SYNCED!!!,} #[bg=blue]#[fg=black] #(wemux status_users) #(echo -n `hostname`) #[bg=blue]#[fg=black] %Y-%m-%d %H:%M #[default]'
set -g status-right "#(wemux status_users)"

# Default statusbar colors
set -g status-fg black
set -g status-bg blue
set -g status-justify centre
set -g status-left-length 40

# Active window title colors
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg green
set-window-option -g window-status-current-attr bright

# Set inactive/active window styles
set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour250,bg=black'

# Set the pane border colors
set -g pane-border-fg colour250
set -g pane-border-bg colour236
set -g pane-active-border-fg colour250

# Window options
set-window-option -g window-status-format '[#I: #W#F]'
set-window-option -g window-status-current-format '#{?pane_synchronized,#[blink]#[reverse]████████████████████████████████,} #I: #W#F #{?pane_synchronized,████████████████████████████████,}'

# Reload source file
bind r source-file ~/.tmux.conf \; display-message "Configuration reloaded"

# Set that stupid Esc-Wait off, so VI works again
set-option -sg  escape-time 10

set -g @colors-solarized 'dark'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'nhdaly/tmux-scroll-copy-mode'
set -g @plugin 'jbnicolai/tmux-fpp'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'seebi/tmux-colors-solarized'

set -g @continuum-boot 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

